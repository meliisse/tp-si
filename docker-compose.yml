version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: transport_manager
      POSTGRES_USER: transport_user
      POSTGRES_PASSWORD: transport_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transport_user -d transport_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn transport_manager.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-here
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=transport_manager
      - DB_USER=transport_user
      - DB_PASSWORD=transport_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build: .
    command: celery -A transport_manager worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-here
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=transport_manager
      - DB_USER=transport_user
      - DB_PASSWORD=transport_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis

  celery-beat:
    build: .
    command: celery -A transport_manager beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-here
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=transport_manager
      - DB_USER=transport_user
      - DB_PASSWORD=transport_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
